version: '2'

services:

    node:
        build:
            context: ./node
            args:
                node_version: latest
                project_path: /opt/app/
                node_env: production
        volumes:
            - ../:/opt/app
        extra_hosts:
            - "dockerhost:10.0.75.1"
        entrypoint: run-nodock "node index.js"
        tty: true

    mysql:
        build:
            context: ./mysql
            args:
                mysql_database: default_database
                mysql_user: default_user
                mysql_password: secret
        volumes_from:
            - volumes
        expose:
            - "3306"
        extra_hosts:
            - "dockerhost:10.0.75.1"

    nginx:
        build:
            context: ./nginx
            args:
                web_reverse_proxy_port: "8000"
                web_ssl: "false"
                self_signed: "false"
                no_default: "false"
        volumes_from:
            - volumes
        ports:
            - "80:80"
            - "443:443"
        extra_hosts:
            - "dockerhost:10.0.75.1"
        tty: true

    certbot:
        build:
            context: ./certbot
        links:
            - nginx
        volumes_from:
            - volumes
            
    workspace:
        build:
            context: ./workspace
            args:
                node_version: latest
                tz: "UTC"
        links:
            - nginx
        volumes:
            - ../:/opt/app
        volumes_from:
            - volumes

    volumes:
        image: tianon/true
        volumes:
            - ./certbot/letsencrypt/:/var/www/letsencrypt
            - ./certbot/certs/:/var/certs
            - ./data/mysql:/var/lib/mysql
            - ./data/logs/nginx/:/var/log/nginx
